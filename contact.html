---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>


<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Get In Touch</h4>
            <div class="hline"></div>            
                <form role="form" action="https://formspree.io/tomgoddu@earthlink.net" method="POST">
                  <div class="form-group">
                    <label for="InputName1">Your Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="name">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input type="text" class="form-control" id="exampleInputSubject1" name="_subject">
                  </div>
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" id="message1" rows="3" name="body"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme" value="Send">Submit</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Contact Info</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
        </div>
    </div><! --/row -->
</div><! --/container -->
